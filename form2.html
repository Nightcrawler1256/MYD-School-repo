<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>

<body>
    <div class="container">
        <header>Registration</header>
        <form>
            <div class="form first">
                <div class="details student">
                    <span class="title">Student Details</span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">First Name</label>
                            <input type="text" placeholder="First Name" >
                        </div>

                        <div class="input-field">
                            <label for="">Middle Name</label>
                            <input type="text" placeholder="First Name" >
                        </div>

                        <div class="input-field">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="First Name" >
                        </div>

                        <div class="input-field">
                            <label for="">D.O.B</label>
                            <input type="date" placeholder="First Name" >

                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <select name="option" id="">
                                <option value="select">--Select Gender--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>

                        </div>
                        <div class="input-field">
                            <label for="">Category</label>
                            <select name="Category" id="">
                                <option value="select">--Select Category--</option>
                                <option value="male">General</option>
                                <option value="female">OBC</option>
                                <option value="other">SC</option>
                                <option value="other">ST</option>
                            </select>

                        </div>
                        <div class="input-field">
                            <label for="">Admission Class</label>
                            <select name="option" id="">
                                <option value="select">--Select Class--</option>
                                <option value="male">Nursery</option>
                                <option value="female">LKG</option>
                                <option value="other">UKG</option>
                                <option value="other">1</option>
                                <option value="other">2</option>
                                <option value="other">3</option>
                                <option value="other">4</option>
                                <option value="other">5</option>
                                <option value="other">6</option>
                                <option value="other">7</option>
                                <option value="other">8</option>
                                <option value="other">9</option>
                                <option value="other">11</option>
                            </select>

                        </div>
                        <div class="input-field">
                            <label for="">Blood Group</label>
                            <select name="option" id="">
                                <option value="select">--Select Blood Group--</option>
                                <option value="male">AB+</option>
                                <option value="female">AB-</option>
                                <option value="other">B+</option>
                                <option value="other">B-</option>
                                <option value="other">O+</option>
                                <option value="other">O-</option>
                            </select>

                        </div>

                        <div class="input-field">
                            <label for="">E-mail</label>
                            <input type="email" placeholder="Student-email" >

                        </div>

                        <div class="input-field">
                            <label for="">Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" >

                        </div>

                        <div class="input-field">
                            <label for="">Religion</label>
                            <select name="Religion" id="">
                                <option value="">--Select Religion--</option>
                                <option value="">Hindu</option>
                                <option value="">Muslim</option>
                                <option value="">Christian</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="">Nationality</label>
                            <select name="Nationality" id="">
                                <option value="">--Select Nationality--</option>
                                <option value="">Indian</option>
                                <option value="">Foreginer</option>

                            </select>
                        </div>

                    </div>
                    <button class="nextBtn">
                        <span class="btnNext">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>
            </div>

            <div class="form first">

                <div class="details address">
                    <span class="title">Residentials Address </span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder="Enter Address" >
                        </div>

                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter Address" >
                        </div>

                        <div class="input-field">
                            <label for="">Block</label>
                            <input type="text" placeholder="Enter Address" >
                        </div>

                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Type city" >
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Type State" >
                        </div>

                        <div class="input-field">
                            <label for="">Pincode</label>
                            <input type="number" placeholder="Enter Pincode" >

                        </div>




                        <span class="title" id="Family">Family Details </span>


                        <div class="fields">
                            <div class="input-field">
                                <label for="">Father's Name</label>
                                <input type="text" placeholder="Father's Name" >
                            </div>

                            <div class="input-field">
                                <label for="">Mother's Name</label>
                                <input type="text" placeholder="Mother's Name" >
                            </div>

                            <div class="input-field">
                                <label for="">Block</label>
                                <input type="text" placeholder="Enter Address" >
                            </div>

                            <div class="input-field">
                                <label for="">City</label>
                                <input type="text" placeholder="Type city" >
                            </div>

                            <div class="input-field">
                                <label for="">State</label>
                                <input type="text" placeholder="Type State" >
                            </div>

                            <div class="input-field">
                                <label for="">Pincode</label>
                                <input type="number" placeholder="Enter Pincode" >

                            </div>


                        </div>
                        <div class="buttons2">
                            <div class="nextBtn1">
                                <span class="btnText11">Next</span>
                                <i class="uil uil-navigator btnText113"></i>


                                <div>

                                    <button class="nextBtn2">
                                        <span class="btnText">Next</span>
                                        <i class="uil uil-navigator"></i>
                                    </button>

                                </div>
                            </div>

                        </div>
        </form>
    </div>
</body>

</html>
