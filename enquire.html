<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enquire Form</title>
    <link rel="stylesheet" href="enquire.css">
</head>

<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Enquire Forum</h3>

    <form id="fcf-form-id" class="fcf-form-class" action="#">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="email" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="tel" class="fcf-label">Phone Number</label>
            <div class="fcf-input-group">
                <input type="tel" id="tel" name="number" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

        
    </form>
    </div>

</div>

</body>
<script>
// Enqiure Details
const enquire = {
    "name": event.target.name.value,
    "email": event.target.email.value,
    "number": event.target.number.value,
    "message": event.target.message.value
}
</script>
</html>
